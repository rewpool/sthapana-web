<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>

  <!-- ✅ ฟอนต์ Sarabun จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2b2b6e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ✅ ส่วนหัวโลโก้ + ข้อความ */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .header img {
      width: 80px;
      height: auto;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #2b2b6e;
      margin: 0;
      font-weight: 600;
    }

    /* ✅ โครงสร้าง Grid 2x2 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 16px;
      justify-items: center;
      align-items: center;
      flex-grow: 1;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      height: calc(100vh - 130px); /* เผื่อพื้นที่ส่วนหัว */
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1; /* ✅ รูปสี่เหลี่ยมจัตุรัสสมมาตร */
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      background-color: #dcd6f7;
      flex-shrink: 0;
    }

    .card p {
      font-size: 1rem;
      color: #000;
      margin: 6px 0 10px 0; /* ✅ ลดแถบขาวให้พอดี */
      font-weight: 500;
      flex-shrink: 0;
    }

    /* ✅ Responsive สำหรับมือถือ */
    @media (max-width: 600px) {
      .header img {
        width: 60px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.9rem;
        margin: 4px 0 6px 0;
      }

      .container {
        width: 95%;
        gap: 10px;
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>

<body>
  <!-- ✅ ส่วนหัว โลโก้ + ข้อความ -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- ✅ เมนูบล็อก 2x2 -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <p>ภาพศูนย์โทรในอดีต</p>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <p>ภาพงานสถาปนา MTC 36th</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <p>ถ่ายทอดสดงานสถาปนา</p>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <p>น้องจานดาว AI แนะนำงานวันสถาปนา</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
