<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <style>
    body {
      font-family: "TH SarabunPSK", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ✅ ส่วนหัวโลโก้ + ข้อความ */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .header img {
      width: 120px; /* ขนาดโลโก้ */
      height: auto;
    }

    .header h1 {
      font-size: 32px;
      color: #2b2b6e;
      margin: 0;
    }

    /* ✅ ใช้ Grid Layout ให้จัดครบ 4 ช่องแนวนอน */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 50px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .card {
      width: 300px;
      height: 280px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      background-color: #dcd6f7;
    }

    .card p {
      font-size: 25px;
      color: #000;
      margin: 10px;
    }

    /* ✅ ทำให้ Responsive บนอุปกรณ์ต่าง ๆ */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      .card {
        width: 90%;
      }

      .header img {
        width: 60px;
      }

      .header h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ ส่วนหัว โลโก้ + ข้อความ -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- ✅ เมนูบล็อก 4 ช่อง -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <p>ภาพศูนย์โทรในอดีต</p>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <p>ภาพงานสถาปนา MTC 36th</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <p>ถ่ายทอดสดงานสถาปนา</p>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <p>น้องจานดาว AI แนะนำงานวันสถาปนา</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
