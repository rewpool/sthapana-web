<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /*  ตั้งค่าพื้นฐาน */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background-color: #ffffff;
      color: #2b2b6e;
      overflow-x: hidden;  
      overflow-y: auto;    
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /*  ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding-top: 10px;
      padding-bottom: 10px;
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 10;
    }

    .header img {
      width: 70px;
      height: auto;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
    }

    /*  กล่องหลัก */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 14px;
      width: 90%;
      max-width: 820px;
      box-sizing: border-box;
      margin-bottom: 30px; /* กันขอบล่าง */
    }

    /*  การ์ด */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    /*  รูปภาพ */
    .card img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      display: block;
    }

    /*  แถบข้อความ */
    .card p {
      height: 30%;
      margin: 0;
      font-size: 1rem;
      color: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      font-weight: 500;
      border-top: 1px solid #eee;
    }

    /*  ปรับสำหรับมือถือ */
    @media (max-width: 600px) {
      .header img {
        width: 55px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .container {
        gap: 10px;
        width: 92%;
      }

      .card p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!--  ส่วนหัว -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!--  บล็อก 4 ช่อง -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <p>ภาพศูนย์โทรในอดีต</p>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <p>ภาพงานสถาปนา MTC 36th</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/@IDCDivision')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <p>ถ่ายทอดสดงานสถาปนา</p>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <p>น้องจานดาว AI แนะนำงานวันสถาปนา</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
