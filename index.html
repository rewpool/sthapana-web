<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>

  <!-- ✅ ฟอนต์ Sarabun -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background-color: #ffffff;
      color: #2b2b6e;
      overflow: hidden; /* ไม่ให้เลื่อน */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ✅ ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .header img {
      width: 70px;
      height: auto;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      text-align: center;
    }

    /* ✅ ส่วนบอดี้: Grid 2x2 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 14px;
      flex-grow: 1;
      width: 90%;
      max-width: 820px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 4 / 3; /* ✅ สัดส่วนรูปแนวนอนสมมาตร */
      flex-shrink: 0;
    }

    .card p {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 500;
      color: #000;
      background: #fff;
      margin: 0;
      height: 38px; /* ✅ กำหนดความสูงแถบข้อความเท่ากันทุกอัน */
    }

    /* ✅ สำหรับมือถือ */
    @media (max-width: 600px) {
      .header img {
        width: 55px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.9rem;
        height: 34px;
      }

      .container {
        gap: 10px;
        width: 92%;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <p>ภาพศูนย์โทรในอดีต</p>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <p>ภาพงานสถาปนา MTC 36th</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <p>ถ่ายทอดสดงานสถาปนา</p>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <p>น้องจานดาว AI แนะนำงานวันสถาปนา</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
